<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- This meta tag ensures that the website renders correctly across different device sizes, enhancing mobile responsiveness. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to the external CSS stylesheet. Uncomment if you wish to customize or add styling. -->
    <link rel="stylesheet" href="styles.css">

    <title>Database Application</title>
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo"><img id="logo" class="bclogo" src="logo.png" alt="logo..."></a>
        <nav class="navbar">
            <a href="main.html">Trails</a>
            <a href="regions.html">Regions</a>
            <a href="groups.html">Groups</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>
    <div class="container-wrapper">
        <h1>Database Connection Status:
            <span id="dbStatus"> </span>
            <img id="loadingGif" class="loading-gif" src="loading.gif" alt="Loading...">
        </h1>
        <div class="container">
            <h2>Reset and Initialize Trails</h2>
            <button id="initTrailBtn">Reset/Initalize</button>

            <div class="result-box">
                <div class="result-label">Status</div>
                <div id="initTrailMsg"></div>
            </div>
        </div>
        <div class="container">
            <h2>Insert Trail</h2>
            <a href="trail-insert.html">
                <button id="next-insert">Continue</button>
            </a>
        </div>
        <div class="container">
            <h2>Update Trail</h2>
            <a href="trail-update.html">
                <button id="next-update">Continue</button>
            </a>
        </div>
        <div class="container">
            <h2>Find all trails in Vancouver!</h2>
            <a href="trail-join.html">
                <button id="next-join">Continue</button>
            </a>
        </div>
        <div class="container">
            <h2>Delete Trail</h2>
            <a href="trail-delete.html">
                <button id="next-delete">Continue</button>
            </a>
        </div>
        <script src="scripts.js"></script>

        <!-- SELECTION with conditions -->
        <div class="container">
            <h2>Search Trails</h2>
            <form id="trailSelectForm">
                <div>
                    <label>Condition 1:</label>
                    <input type="text" name="col1" placeholder="TrailID, Sport, TerrainType, ..." required>
                    <select name="op1">
                        <option>=</option>
                        <option>></option>
                        <option>
                            << /option>
                    </select>
                    <br><br>
                    <input type="text" name="val1" placeholder="Value..." required>

                    <select name="conn1">
                        <option value="">...</option>
                        <option>AND</option>
                        <option>OR</option>
                    </select>
                </div>
                <br><br>
                <div>
                    <label>Condition 2:</label>
                    <input type="text" name="col2" placeholder="Optional">
                    <select name="op2">
                        <option>=</option>
                        <option>></option>
                        <option>
                            << /option>
                    </select>
                    <br><br>
                    <input type="text" name="val2" placeholder="Value...">
                    <select name="conn2">
                        <option value="">(End)</option>
                        <option>AND</option>
                        <option>OR</option>
                    </select>
                </div>
                <br><br>
                <button type="submit">Search</button>
            </form>
            <div id="trailSelectResults"></div>
        </div>
            <!-- A form for PROJECTION -->
    <div class="container">
        <h2>Choose Which Columns to View</h2>
        <form id="trailProjectionForm">
            <label><input type="checkbox" name="cols" value="TrailID"> TrailID</label><br><br>
            <label><input type="checkbox" name="cols" value="RegionID"> RegionID</label><br><br>
            <label><input type="checkbox" name="cols" value="TrailName"> TrailName</label><br><br>
            <label><input type="checkbox" name="cols" value="Length_km"> Length (KM)</label><br><br>
            <label><input type="checkbox" name="cols" value="Sport"> Sport</label><br><br>
            <label><input type="checkbox" name="cols" value="TerrainType"> TerrainType</label><br><br>
            <label><input type="checkbox" name="cols" value="StartLoc"> Start Location</label><br><br>
            <label><input type="checkbox" name="cols" value="EndLoc"> End Location</label><br><br>
            <button type="submit">Show</button>
        </form>
        <div id="trailProjectionResults"></div>
    </div>
    <div class="container">
        <h2>Regions that have ALL Sports</h2>
        <button id="btnDivisionAllSports">Find Regions</button>
        <div id="divisionResults"></div>
      </div>
    </div>

      
</body>

</html>
