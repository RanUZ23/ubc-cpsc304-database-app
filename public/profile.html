<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- This meta tag ensures that the website renders correctly across different device sizes, enhancing mobile responsiveness. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link to the external CSS stylesheet. Uncomment if you wish to customize or add styling. -->
  <link rel="stylesheet" href="styles.css">

  <title>User Profile</title>
</head>

<body>
  <header class="header">
    <a href="index.html" class="logo"><img id="logo" class="bclogo" src="logo.png" alt="logo..."></a>
    <nav class="navbar">
      <a href="main.html">Trails</a>
      <a href="regions.html">Regions</a>
      <a href="groups.html">Groups</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>
  <div class="container-wrapper">
    <h1>Database Connection Status:
      <span id="dbStatus"> </span>
      <img id="loadingGif" class="loading-gif" src="loading.gif" alt="Loading...">
    </h1>
    <div class="container">
      <h2>Reset and Initialize Users</h2>
      <button id="initUserBtn">Reset/Initalize</button>

      <div class="result-box">
        <div class="result-label">Status</div>
        <div id="initUserMsg"></div>
      </div>
    </div>
    <div class="container">
      <h2>Create New User</h2>
      <form id="createUser">
        Username: <input type="text" id="insertUsername" placeholder="Enter Username" maxlength="25" required> <br><br>
        Email: <input type="text" id="insertEmail" placeholder="Enter Email" maxlength="254" required> <br><br>
        Phone Number: <input type="number" id="insertPhoneNum" placeholder="Enter Phone Number"> <br><br>
        Hometown: <input type="text" id="insertHometown" placeholder="Enter Hometown" required> <br><br>
        <button type="submit"> Create </button> <br>
      </form>
      <div class="result-box">
        <div class="result-label">Status</div>
        <div id="createUserMsg"></div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </div>
</body>

</html>
