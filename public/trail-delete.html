<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- This meta tag ensures that the website renders correctly across different device sizes, enhancing mobile responsiveness. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to the external CSS stylesheet. Uncomment if you wish to customize or add styling. -->
    <link rel="stylesheet" href="styles.css">

    <title>Database Application</title>
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo"><img id="logo" class="bclogo" src="logo.png" alt="logo..."></a>
        <nav class="navbar">
            <a href="main.html">Trails</a>
            <a href="regions.html">Regions</a>
            <a href="groups.html">Groups</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>
    <div class="container-wrapper">
        <h1>Database Connection Status:
            <span id="dbStatus"> </span>
            <img id="loadingGif" class="loading-gif" src="loading.gif" alt="Loading...">
        </h1>
        <div class="container">
            <h2>View Trail</h2>
            <table id="trailtable" border="1">
                <thead>
                    <tr>
                        <th>TrailID</th>
                        <th>RegionID</th>
                        <th>Name</th>
                        <th>Length (KM)</th>
                        <th>Sport</th>
                        <th>Terrain Type</th>
                        <th>Start Location</th>
                        <th>End Location</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="container">
            <h2>Delete from Trail</h2>
            <form id="deleteTrail">
                TrailID: <input type="number" id="deleteTrailID" placeholder="Enter Trail ID" required> <br><br>
                <button type="submit"> delete </button> <br>
            </form>
            <div class="result-box">
                <div class="result-label">Status</div>
                <div id="deleteTrailMsg"></div>
            </div>
            <script src="scripts.js"></script>
</body>

</html>
