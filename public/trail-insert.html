<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- This meta tag ensures that the website renders correctly across different device sizes, enhancing mobile responsiveness. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to the external CSS stylesheet. Uncomment if you wish to customize or add styling. -->
    <link rel="stylesheet" href="styles.css">

    <title>Database Application</title>
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo"><img id="logo" class="bclogo" src="logo.png" alt="logo..."></a>
        <nav class="navbar">
            <a href="main.html">Trails</a>
            <a href="regions.html">Regions</a>
            <a href="groups.html">Groups</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>
    <div class="container-wrapper">
        <div class="container">
            <h2>View Trail</h2>
            <table id="trailtable" border="1">
                <thead>
                    <tr>
                        <th>TrailID</th>
                        <th>RegionID</th>
                        <th>Name</th>
                        <th>Length (KM)</th>
                        <th>Sport</th>
                        <th>Terrain Type</th>
                        <th>Start Location</th>
                        <th>End Location</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="container">
            <h2>Insert Trail</h2>
            <form id="insertTrail">
                TrailID: <input type="number" id="insertTrailId" placeholder="Enter Trail ID" required> <br><br>
                RegionID: <input type="number" id="insertRegionId" placeholder="Enter Region ID" required> <br><br>
                Name: <input type="text" id="insertTrailName" placeholder="Enter Trail Name" maxlength="30"> <br><br>
                Length (KM): <input type="number" id="insertLength" placeholder="Enter Length" required> <br><br>
                Sport: <input type="text" id="insertSport" placeholder="Enter Sport" maxlength="20"> <br><br>
                Terrain Type: <input type="text" id="insertTerrain" placeholder="Enter Terrain Type" maxlength="20">
                <br><br>
                Start Location: <input type="text" id="insertStart" placeholder="Enter Start Coordinates"
                    maxlength="29"> <br><br>
                End Location: <input type="text" id="insertEnd" placeholder="Enter End Coordinates" maxlength="29">
                <br><br>
                <button type="submit"> insert </button> <br>
            </form>
            <div class="result-box">
                <div class="result-label">Status</div>
                <div id="insertTrailMessage"></div>
            </div>
        </div>
        <script src="scripts.js"></script>
</body>

</html>
