<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- This meta tag ensures that the website renders correctly across different device sizes, enhancing mobile responsiveness. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to the external CSS stylesheet. Uncomment if you wish to customize or add styling. -->
    <link rel="stylesheet" href="styles.css">

    <title>Database Application</title>
</head>

<body class="trail-update">
    <header class="header">
        <a href="index.html" class="logo"><img id="logo" class="bclogo" src="logo.png" alt="logo..."></a>
        <nav class="navbar">
            <a href="main.html">Trails</a>
            <a href="regions.html">Regions</a>
            <a hred="groups.html">Groups</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>
    <div class="container-wrapper">
        <div class="container">
            <h2>View Trail</h2>
            <table id="trailtable" border="1">
                <thead>
                    <tr>
                        <th>TrailID</th>
                        <th>RegionID</th>
                        <th>Name</th>
                        <th>Length (KM)</th>
                        <th>Sport</th>
                        <th>Terrain Type</th>
                        <th>Start Location</th>
                        <th>End Location</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="container">
            <h2>Update Trail</h2>
            <p>IMPORTANT: The values are case sensitive</p>
            <form id="updateTrail">
                TrailID: <input type="number" id="updateTrailId" placeholder="Enter TrailID" required>
                <br><br>
                RegionID: <input type="number" id="updateRegionId" placeholder="Leave blank to keep current"> <br><br>
                Name: <input type="text" id="updateTrailName" placeholder="Leave blank to keep current" maxlength="30">
                <br><br>
                Length (KM): <input type="number" id="updateLength" placeholder="Leave blank to keep current"> <br><br>
                Sport: <input type="text" id="updateSport" placeholder="Leave blank to keep current" maxlength="20">
                <br><br>
                Terrain Type: <input type="text" id="updateTerrain" placeholder="Leave blank to keep current"
                    maxlength="20">
                <br><br>
                Start Location: <input type="text" id="updateStart" placeholder="Leave blank to keep current"
                    maxlength="29"> <br><br>
                End Location: <input type="text" id="updateEnd" placeholder="Leave blank to keep current"
                    maxlength="29">
                <br><br>
                <button type="submit"> update </button> <br>
            </form>
            <div class="result-box">
                <div class="result-label">Status</div>
                <div id="updateTrailMessage"></div>
            </div>
        </div>
        <script src="scripts.js"></script>
</body>

</html>
